<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}
<body class="theme-base-08">
{% if page.commentsf == true %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId={{site.fb_app_id}}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endif %}

{% include sidebar.html %}

<div class="content container" id="top">
{{ content }}
</div>

<script type="text/javascript" src="{{ 'js/global' | asset_path }}" async></script>

{% if page.embedtweet == true %}<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>{% endif %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://cdn.andremoreno.com/analytics.js','ga');

  ga('create', 'UA-46991422-1', 'auto');
  ga('send', 'pageview');

</script>
<!-- Force 3d acceleration always and forever :) -->
<div style="-webkit-transform: translateZ(0)"></div>
<!-- Last Build: {{site.time}} -->
</Body>
</html>
